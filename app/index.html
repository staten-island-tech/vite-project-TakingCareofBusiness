<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1 class="title">The Albums I've Listened To Recently</h1>
    <div class="style-button-container">
      <button class="style-button">Spotify</button>
      <button class="style-button">Apple Music</button>
    </div>
    <div class="sort-button-container">
      <label for="genre-select">Select Genre</label>
      <label for="release-select">Select Release Date</label>
      <label for="length-select">Select Album Length</label>
      <select class="sort-button-genre" name="genre-select" id="genre-select">
        <option value="Alternative">Alternative</option>
        <option value="Electronic">Electronic</option>
        <option value="Hip-Hop">Hip-Hop</option>
        <option value="Pop">Pop</option>
        <option value="Punk">Punk</option>
        <option value="Rock">Rock</option>
        <option value="Rock y Alternativo">Rock Y Alternativo</option>
        <option value="Soul">Soul</option>
      </select>
      <select class="sort-button-date" name="release-select" id="release-select">Release Date
        <option class="releaseDate" value="1960-1969">1960-1969</option>
        <option class="releaseDate" value="1970-1979">1970-1979</option>
        <option class="releaseDate" value="1980-1989">1980-1989</option>
        <option class="releaseDate" value="1990-1999">1990-1999</option>
        <option class="releaseDate" value="2000-2009">2000-2009</option>
        <option class="releaseDate" value="2010-2019">2010-2019</option>
        <option class="releaseDate" value="2020-2029">2020 to the Present</option>
      </select>
      <select class="sort-button-length" name="length-select" id="length-select">
        <option class="albumLength" value="30-39">30-39 Minutes Long</option>
        <option class="albumLength" value="40-49">40-49 Minutes Long</option>
        <option class="albumLength" value="50-59">50-59 Minutes Long</option>
        <option class="albumLength" value="60-69">60-69 Minutes Long</option>
        <option class="albumLength" value="70-79">70-79 Minutes Long</option>
        <option class="albumLength" value="80-89">80-89 Minutes Long</option>
        <option class="albumLength" value="90-99">90-99 Minutes Long</option>
      </select>
    </div>
    <div class="button-container"></div>
    <div class="card-container"></div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
